services:
  aleevas_experements.event_subscriber:
    class: Drupal\aleevas_experements\EventSubscriber\AleevasExperementsSubscriber
    arguments: ['@messenger']
    tags:
      - { name: event_subscriber }

  aleevas_experements.breadcrumb:
    class: Drupal\aleevas_experements\AleevasExperementsBreadcrumbBuilder
    tags:
      - { name: breadcrumb_builder, priority: 1000 }

  plugin.manager.plugin_messenger:
    class: Drupal\aleevas_experements\PluginMessengerPluginManager
    parent: default_plugin_manager

  aleevas_experiments.random_message:
    class: Drupal\aleevas_experements\AleevasExperimentsRandomMessageGenerator
